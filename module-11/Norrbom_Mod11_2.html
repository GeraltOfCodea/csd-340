<!DOCTYPE html>
<html>
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="Norrbom_Mod11_2.css">
    <script>
        // Initialize the array to store the entries
        let itemsArray = [];

        // Function to add an item to the array
        function addItem() {
            const input = document.getElementById("itemInput").value.trim();
            if (input) {
                itemsArray.push(input);
                updateDisplay();
                document.getElementById("itemInput").value = ""; // Clear input field
            } else {
                alert("Please enter something to add.");
            }
        }

        // Function to delete a specific item from the array
        function deleteItem() {
            const index = document.getElementById("deleteIndex").value - 1; // Adjust for zero-based index
            if (index >= 0 && index < itemsArray.length) {
                itemsArray.splice(index, 1);
                updateDisplay();
            } else {
                alert("Invalid index. Please enter a valid number.");
            }
            document.getElementById("deleteIndex").value = ""; // Clear the delete input field
        }

        // Function to update the display of items on the page
        function updateDisplay() {
            const display = document.getElementById("displayArea");
            if (itemsArray.length > 0) {
                const itemsList = itemsArray.map((item, index) => `<li>${index + 1}. ${item}</li>`).join("");
                display.innerHTML = `<ul>${itemsList}</ul>`;
            } else {
                display.innerHTML = "No items to display.";
            }
        }
        // Function to display all items in the array
        function displayItems() {
            if (itemsArray.length > 0) {
                const itemsList = itemsArray.map((item, index) => `${index + 1}. ${item}`).join("\n");
                alert(itemsList);
            } else {
                alert("No items to display.");
            }
        }
        // Function to delete the last item from the array
        function deleteLastItem() {
            if (itemsArray.length > 0) {
                const removedItem = itemsArray.pop();
                alert(`Removed "${removedItem}" from the array.`);
                updateDisplay();
            } else {
                alert("No items to remove.");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
        <input type="text" id="itemInput" placeholder="Enter an item" />
        <button onclick="addItem()">Add</button>
        <button onclick="deleteLastItem()">Delete Last Entry</button>
        <input type="number" id="deleteIndex" placeholder="Enter index to delete" min="1" />
        <button onclick="deleteItem()">Delete Entry</button>
        <button onclick="displayItems()">Display</button>
        <div id="displayArea">No items to display.</div>
        <div class="return-landing-page">
            <a href="../index.html">Back to Landing Page</a>
        </div>
    </div>
</body>
</html>
